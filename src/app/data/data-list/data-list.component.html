<table class="table table-hover">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let data of list">
        <td (click)="onEdit(data)">{{data.fullName}}</td>
        <td (click)="onEdit(data)">{{data.email}}</td>
        <td (click)="onEdit(data)">{{data.mobile}}</td>
        <td><a class="btn text-danger" (click)="onDelete(data.id)"><i class="fa fa-trash fa-lg"></i></a></td>
      </tr>
    </tbody>
  </table>
